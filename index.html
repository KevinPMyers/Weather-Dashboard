<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center"
        >Weather DashBoard</span
      >
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="search header my-1">Enter your City:</p>
          <div class="input-group mb-3">
            <input
              id="city-search"
              type="text"
              class="form-control"
              placeholder="Search for a City"
            />
            <div class="city-input-append">
              <button class="btn btn-primary" type="button" id="search-btn">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <button class="btn btn-primary" type="button" id="clear-history">
            Clear history
          </button>
          <form id="search-history"></form>
        </div>
        <div class="col-8">
          <div class="row mr-0">
            <div class="col-12 border border-dark rounded m-3">
              <div class="row">
                <div class="col-12">
                  <span id="city-display" class="bold align-middle"></span>
                  <img id="city-pic" src="" alt="weather icon" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temp-display"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="wind-display"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humid-display"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="uv-display"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mr-0">
            <div class="col-12 border border-dark rounded m-3">
              <h2>5-Day Forecast:</h2>
            </div>
          </div>
          <div class="row mr-0">
            <h2 class="col-12 border border-dark rounded m-3" id="forecast"></h2>
            <div class="d-flex" id="forecast-container"></div>
          </div>
        </div>
        
      </div>
    </div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>

<!-- GIVEN a weather dashboard with form inputs
WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
WHEN I view the UV index
THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city -->
